
name: Macos Build

on:
  push:
    branches: 
      - testing-build
  pull_request:
    branches: 
      - testing-build


jobs:
  release:
    runs-on: macos-latest

    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi