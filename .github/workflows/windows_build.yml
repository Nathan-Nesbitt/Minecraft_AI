
name: Windows Build

on:
  push:
    branches: 
      - testing-build
  pull_request:
    branches: 
      - testing-build


jobs:
  release:
    runs-on: windows-latest

    steps: 
        uses: actions/checkout@v2
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: pip install -r requirements.txt 