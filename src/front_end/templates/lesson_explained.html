<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" />
    <!--This sets width to device wotdh -->
    <meta name="viewport" content="width = device-width , initial-scale=1">
    
	<title>Minecraft AI - Lesson</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Load bootstrap locally  -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script type="text/JavaScript" src="../static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--Link to persona CSS -->
    <link rel="stylesheet" href="/static/css/general_styling.css">
</head>

<body>
    <!-- use md for desktop grid system is 12-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <a href="../"><img src="../static/includes/homebutton.png" alt="home" id="homebtn"> </a>
                <div id="lesson_title"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="container maincont">
            <div class="row"> 
                <div class="col-md-6 model">
                    <p class="subtitle"> Model Description</p>
                    <div class="modeldesc" id="description">
                    </div>
                </div>
                <div class="col-md-6">
                </div id="graph_section">
                <div class="col-md-6 modelborder model">
                    <p class="subtitle">Graph</p>
                    <figure>
                        <img id="graph" src="../static/includes/decision_tree.png" alt="Decision Tree for Regression" class="modelgraph">
                        <figcaption id="graph_name" class="modeldesc"></figcaption>
                    </figure>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
               <div>
                    <a href="./lesson_overview"><button class="button" id="backbutton">Back</button></a>
                    <a href="./code_page"><button class="button" id="beginButton"> Begin </button> </a>
               </div>
            </div>
        </div>
        
    </div>
</body>
<script>
    // This sets all of the values for the lesson if it is defined
    if(localStorage["lesson"]) {
        var lesson = JSON.parse(localStorage["lesson"])
        document.getElementById("lesson_title").innerHTML = lesson.title;
        document.getElementById("description").innerHTML = lesson.description;
        document.getElementById("graph").src = lesson.graph;
        document.getElementById("graph_name").innerHTML = lesson.graph_name;
    }
</script>
    
</html>
